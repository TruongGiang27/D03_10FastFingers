<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Fast Finger</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <h1>
                My 10 Fast Finger
            </h1>
            <p>
                Type the word below
            </p>
            <h3 id="words"></h3>
            <div><a href="http://127.0.0.1:5500/"></a>
            <button id="restart" type="button">refresh word</button>
            </div>
            <div class="check">
                <button id="check" type ="button">Check Words</button>
            </div>
            <input required id="add-text" type="text" placeholder="typing here...">
            <div id="score">
                Score :
                <span id="score_word">0</span>
            </div>
            <div id="timer">
                Time :
                    <span id="countdown">0:30</span>
            </div>
            <div class="keyboard">
              <div id="row">
              <span>Q</span>
              <span>W</span>
              <span>E</span>
              <span>R</span>
              <span>T</span>
              <span>Y</span>
              <span>U</span>
              <span>I</span>
              <span>O</span>
              <span>P</span>
             </div> 
             <div id="row">
              <span>A</span>
              <span>S</span>
              <span>D</span>
              <span>F</span>
              <span>G</span>
              <span>H</span>
              <span>J</span>
              <span>K</span>
              <span>L</span>
             </div>
             <div id="row">
              <span>Z</span>
              <span>X</span>
              <span>C</span>
              <span>V</span>
              <span>B</span>
              <span>N</span>
              <span>M</span>
             </div>
            </div>
            
        </div>       
    </div>
    
        </div>
    <script src="index.js"></script>
</body>
</html>
